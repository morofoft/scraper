<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seguimiento de Tesis Randy Torres!</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-br from-sky-100 to-slate-50 font-[\'Segoe_UI\'] text-slate-800">

    <div class="max-w-5xl mx-auto px-5 py-8 space-y-6">
        <header class="text-center space-y-3">
            <div class="inline-flex items-center gap-3 text-2xl md:text-3xl font-semibold text-slate-900">
                <i class="fa-solid fa-circle-nodes text-sky-600" aria-label="Seguimiento"></i>
                <span>Seguimiento de Tesis – <b class="font-bold">[ Randy Torres ]</b></span>
            </div>
        </header>

        <!-- Estado -->
        <section id="estadoCard" class="bg-white/80 backdrop-blur rounded-2xl shadow-lg border border-white/60 p-6 space-y-4">
            <div class="flex items-center gap-2 text-xl font-semibold text-slate-900">
                <i class="fa-solid fa-circle-info text-sky-600" aria-hidden="true"></i>
                <span>Estado Actual</span>
            </div>

            <h2 id="estado" class="text-2xl font-bold"></h2>
            <span id="badgeEstado" class="inline-flex items-center gap-2 px-4 py-2 rounded-full text-sm font-semibold bg-slate-500 text-white"></span>

            <p id="ultimaActualizacion" class="text-sm text-slate-500"></p>

            <div id="alertaCambio"></div>
        </section>

        <!-- Historial -->
        <section class="bg-white/80 backdrop-blur rounded-2xl shadow-lg border border-white/60 p-6 space-y-4">
            <div class="flex items-center gap-2 text-xl font-semibold text-slate-900">
                <i class="fa-solid fa-clock-rotate-left text-sky-600" aria-hidden="true"></i>
                <span>Historial de Cambios</span>
            </div>

            <div id="historial" class="relative border-l-4 border-sky-500 pl-6 space-y-4" aria-live="polite"></div>
        </section>

        <footer class="text-center text-sm text-slate-500">
            <p>© 2025 Pedro Garcia. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
