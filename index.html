<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seguimiento de Tesis Randy Torres!</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
            min-height: 100vh;
            padding: 25px;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Tarjeta principal */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        /* Badge de estado */
        .estado-badge {
            font-size: 22px;
            padding: 8px 20px;
            border-radius: 30px;
        }

        /* Timeline */
        .timeline {
            border-left: 3px solid #0d6efd;
            margin-left: 20px;
            padding-left: 15px;
            margin-top: 20px;
        }

        .timeline-item {
            padding: 15px;
            background: white;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            animation: fade 0.5s ease;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateX(-10px); }
            to   { opacity: 1; transform: translateX(0); }
        }

        /* Alerta animada */
        .alert-change {
            animation: pulse 1.4s infinite;
        }

        @keyframes pulse {
            0%   { box-shadow: 0 0 0 0 rgba(255,0,0,0.45); }
            70%  { box-shadow: 0 0 0 22px rgba(255,0,0,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
        }
    </style>
</head>

<body>

    <div class="container">

        <h1 class="text-center mb-4">
            <i class="fa-solid fa-book-open text-primary"></i>  
            Seguimiento de Tesis – UCE  
        </h1>

        <!-- Estado -->
        <div id="estadoCard" class="glass-card mb-4">
            <h3 class="mb-3">
                <i class="fa-solid fa-circle-info text-primary"></i> 
                Estado Actual
            </h3>

            <h2 id="estado" class="fw-bold"></h2>
            <span id="badgeEstado" class="estado-badge bg-secondary text-white"></span>

            <p id="ultimaActualizacion" class="text-muted mt-3"></p>

            <div id="alertaCambio" class="mt-3"></div>
        </div>

        <!-- Historial -->
        <div class="glass-card">
            <h3>
                <i class="fa-solid fa-clock-rotate-left text-primary"></i>
                Historial de Cambios
            </h3>

            <div id="historial" class="timeline"></div>
        </div>
    <footer>
        <p>© 2025 Pedro Garcia. Todos los derechos reservados.</p>
    </footer>
    </div>

    <script src="app.js"></script>

</body>
</html>
