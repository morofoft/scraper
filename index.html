<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Seguimiento de Tesis UCE</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #eef1f5;
        }
        .card-status {
            border-left: 8px solid #0d6efd;
        }
        .history-item {
            border-left: 4px solid #0d6efd;
            margin-bottom: 15px;
            padding-left: 10px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .alert-change {
            animation: pulse 1.2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.4); }
            70% { box-shadow: 0 0 0 18px rgba(255,0,0,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); }
        }
    </style>
</head>

<body class="container py-4">

    <h1 class="mb-4 text-center">ðŸ“˜ Seguimiento de Tesis - UCE</h1>

    <!-- CARD ESTADO -->
    <div id="estadoCard" class="card card-status shadow mb-3">
        <div class="card-body">
            <h2 id="estado" class="fw-bold">Cargando estado...</h2>
            <p id="ultimaActualizacion" class="text-muted"></p>
            <div id="alertaCambio"></div>
        </div>
    </div>

    <!-- HISTORIAL -->
    <h3 class="mt-4">ðŸ“œ Historial de Cambios</h3>
    <div id="historial"></div>

    <script src="app.js"></script>
</body>
</html>
